<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="lib/jquery/jquery.mobile-1.4.5.min.css" />

    <script type="text/javascript" src="lib/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery.mobile-1.4.5.min.js"></script>

    <title>Wizard of Jewliebots</title>
  </head>
  <body>
    <div class="app">
      <h1><a id="headerHome">Wizard of Jewliebots</a></h1>
      <div id="mainPage">
          <ul id="deviceList">
          </ul>
          <button id="refreshButton">Refresh</button>
      </div>
      <div id="wizardPageOne">
        <p>I want to...</p>
        <button id="makeRecipeButton">Make a recipe &gt;</button>
        <button id="detailPageButton">Set some lights &gt;</button>
      </div>
      <div id="proximityRecipePageOne">
        <p>Make a recipe</p>
        <h3>IF I AM NEAR...</h3>
        <table>
          <tr>
            <td><img class="js-proximity-friend" data-name="Steven" data-deviceid="001" id="guyFriend" src="images/guy.png"></img><br>Steven</td>
            <td><img class="js-proximity-friend" data-name="Kim" data-deviceid="002" id="girlFriend" src="images/lady.png"></img><br>Kim</td>
          </tr>
        </table>
      </div>
      <div id="proximityRecipeSet">
        <h3>IF I AM NEAR <span id="nearName"></span></h3>
        <h3>SELECT CHARM(S)</h3>
        <ul>
          <li data-charmid="5" class="js-pr-charm">All</li>
          <li data-charmid="0" class="js-pr-charm">1</li>
          <li data-charmid="1" class="js-pr-charm">2</li>
          <li data-charmid="2" class="js-pr-charm">3</li>
          <li data-charmid="3" class="js-pr-charm">4</li>
          <li data-charmid="4" class="js-pr-charm">5</li>
        </ul>
        <div data-role="popup" id="prCharmSetPopup" class="ui-corner-all">
          <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-left">Close</a>
          <div style="padding:10px 20px;">
            <label for="un" class="ui-hidden-accessible">Color:</label>
            <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
            <label for="pw" class="ui-hidden-accessible">Password:</label>
            <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
            <button id="sendRecipe" data-icon="check">Send</button>
          </div>
        </div>
      </div>
      <div id="detailPage">
        <p class="label">Which Led?</p>
        <select id="LED" class="dropdown">
          <option value="5">All</option>
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
          <option value="4">5</option>
        </select>

        <p class="label">Which Color?</p>
        <select id="color" class="dropdown">
          <option value="0">White</option>
          <option value="1">Red</option>
          <option value="2">Green</option>
          <option value="3">Dark Blue</option>
          <option value="4">Light Blue</option>
          <option value="5">Yellow</option>
          <option value="6">Purple</option>
          <option value="7">Pink</option>
        </select>

        <p class="label">Which Pattern?</p>
        <select id="mode" class="dropdown">
          <option value="0">Off</option>
          <option value="1">On</option>
          <option value="2">Blink Fast</option>
          <option value="3">Blink Slow</option>
          <option value="4">Loop</option>
        </select>
        <p class="label">Brightness <span id="bright">100</span></p>
        <button id="brightUP" class="brightness">+</button>
        <button id="brightDOWN" class="brightness">-</button>
        <button id="sendButton">Send</button>
        <button id="finishButton">Finish</button>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      window.onerror = function(message, url, lineNumber) {
        console.log("Error: "+message+" in "+url+" at line "+lineNumber);
      }
      app.initialize();
    </script>
  </body>
</html>
